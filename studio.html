<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHU Studio | 스튜디오</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }
        nav a:hover {
            background-color: #465c71;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .game-item {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .game-item:hover {
            transform: translateY(-5px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto; /* Adjusted top margin for vertical centering */
            padding: 20px;
            border-radius: 10px;
            width: 90%; /* Increased width to 90% */
            max-width: 800px; /* Increased max-width to accommodate larger content */
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
        .modal img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .modal-buttons a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .modal-buttons a:hover {
            background-color: #45a049;
        }
        .container-lg > h1 {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>RHU Studio</h1>
    </header>

    <nav>
        <a href="index.html">홈</a>
        <a href="studio.html">스튜디오</a>
        <a href="about.html">소개</a>
    </nav>

    <div class="container">
        <div class="game-grid">
            <div class="game-item" onclick="openModal('game1')">Drive Your Life</div>
            <!-- Uncomment the lines below to add more games -->
            <!-- <div class="game-item" onclick="openModal('game2')">게임 2</div> -->
            <!-- <div class="game-item" onclick="openModal('game3')">게임 3</div> -->
            <!-- <div class="game-item" onclick="openModal('game4')">게임 4</div> -->
            <!-- <div class="game-item" onclick="openModal('game5')">게임 5</div> -->
            <!-- <div class="game-item" onclick="openModal('game6')">게임 6</div> -->
        </div>
    </div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="" alt="Game Image">
            <p id="modalDescription"></p>
            <div class="modal-buttons">
                <a id="modalLink1" href="#" target="_blank">링크 1</a>
                <a id="modalLink2" href="#" target="_blank">링크 2</a>
                <a id="modalLink3" href="#" target="_blank">링크 3</a>
            </div>
        </div>
    </div>

    <script>
        const gameDetails = {
            game1: {
                title: "Drive Your Life",
                description: `[🇰🇷 Information]
안녕하세요 RHU 스튜디오입니다.
저희가 새롭게 선보여드리는 게임, Drive Your Life는 여러 종류의 자동차, 오토바이, 자전거 등을 자유롭게 타고 다니는 게임입니다.
또한, 슬롯을 통해 게임 안에서 여러분들이 제작 및 개조한 이동수단을 운전하실 수 있습니다.
Drive Your Life를 통해 특별한 경험을 해보세요.

[🎉 Event]
오픈 기념으로 무료 차량을 제공하고 있습니다.

[🛠 Developers]
Producer/Dev Assistant : Gamsug_SoSo
Main Developer/Main Builder : Astrochulsu
Main Scripter/Road Builder : genge4068`,
                image: "image1.jpg",
                links: [
                    { url: "https://rhu.kro.kr", text: "게임링크(준비중)" },
                    { url: "https://discord.com/invite/VrwCfeQbaD", text: "디스코드 링크" },
                    { url: "https://www.roblox.com/ko/groups/16040719/RHU-Studio#!/about", text: "로블록스 그룹" }
                ]
            },
            // Add other game details here...
        };

        function openModal(gameId) {
            const modal = document.getElementById("gameModal");
            const title = document.getElementById("modalTitle");
            const description = document.getElementById("modalDescription");
            const image = document.getElementById("modalImage");
            const link1 = document.getElementById("modalLink1");
            const link2 = document.getElementById("modalLink2");
            const link3 = document.getElementById("modalLink3");

            const game = gameDetails[gameId];

            title.textContent = game.title;
            description.textContent = game.description;
            image.src = game.image;
            link1.href = game.links[0].url;
            link1.textContent = game.links[0].text;
            link2.href = game.links[1].url;
            link2.textContent = game.links[1].text;
            link3.href = game.links[2].url;
            link3.textContent = game.links[2].text;

            modal.style.display = "block";
        }

        function closeModal() {
            const modal = document.getElementById("gameModal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("gameModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
