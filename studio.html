<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHU Studioㅣㅣ스튜디오</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #3b4a6e; /* 약간 연한 색상으로 변경 */
            color: white;
            text-align: left; /* 왼쪽 정렬 */
            padding: 10px 20px; /* 좌우 패딩 추가 */
            position: fixed; /* 페이지 상단에 고정 */
            top: 0;
            left: 0;
            width: 100%; /* 가로 전체를 채움 */
            z-index: 1000; /* 다른 콘텐츠 위에 표시되도록 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 약간의 그림자 효과 추가 */
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px; /* 패딩 조정 */
            display: inline-block;
        }
        nav a:hover {
            background-color: #4a5a8c;
            border-radius: 5px; /* 호버 시 배경색과 테두리 둥글게 설정 */
        }
        .site-title {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        .site-title img {
            height: 30px; /* 사진의 높이 조정 */
            margin-right: 10px; /* 사진과 제목 사이의 간격 */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            padding-top: 60px; /* 네비게이션 바 높이만큼 패딩 추가 */
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .game-item {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .game-item:hover {
            transform: translateY(-5px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 70%; /* 가로폭을 70%로 조정 */
            max-width: 600px; /* 최대 너비 조정 */
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
        .modal img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .modal-buttons a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .modal-buttons a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="site-title">
            <img src="logo.png" alt="Site Logo"> <!-- 사이트 제목 옆에 사진 추가 -->
            RHU Studio
        </a>
        <a href="/studio">스튜디오</a>
        <a href="/about">소개</a>
    </nav>

    <div class="container">
        <div class="game-grid">
            <div class="game-item" onclick="openModal('game1')">Drive Your Life</div>
            <!-- Uncomment the lines below to add more games -->
            <!-- <div class="game-item" onclick="openModal('game2')">게임 2</div> -->
            <!-- <div class="game-item" onclick="openModal('game3')">게임 3</div> -->
            <!-- <div class="game-item" onclick="openModal('game4')">게임 4</div> -->
            <!-- <div class="game-item" onclick="openModal('game5')">게임 5</div> -->
            <!-- <div class="game-item" onclick="openModal('game6')">게임 6</div> -->
        </div>
    </div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="" alt="Game Image">
            <p id="modalDescription"></p>
            <div class="modal-buttons">
                <a id="modalLink1" href="#" target="_blank">링크 1</a>
                <a id="modalLink2" href="#" target="_blank">링크 2</a>
                <a id="modalLink3" href="#" target="_blank">링크 3</a>
            </div>
        </div>
    </div>

    <script>
        const gameDetails = {
            game1: {
                title: "Drive Your Life",
                description: `[🇰🇷 Information]<br>
안녕하세요 RHU 스튜디오입니다.<br>
저희가 새롭게 선보여드리는 게임, Drive Your Life는 여러 종류의 자동차, 오토바이, 자전거 등을 자유롭게 타고 다니는 게임입니다.<br>
또한, 슬롯을 통해 게임 안에서 여러분들이 제작 및 개조한 이동수단을 운전하실 수 있습니다.<br>
Drive Your Life를 통해 특별한 경험을 해보세요.<br><br>
[🎉 Event]<br>
오픈 기념으로 무료 차량을 제공하고 있습니다.<br><br>
[🛠 Developers]<br>
Producer/Dev Assistant : Gamsug_SoSo<br>
Main Developer/Main Builder : Astrochulsu<br>
Main Scripter/Road Builder : genge4068`,
                image: "image1.jpg",
                links: [
                    { url: "https://rhu.kro.kr", text: "게임링크(준비중)" },
                    { url: "https://discord.com/invite/VrwCfeQbaD", text: "디스코드 링크" },
                    { url: "https://www.roblox.com/ko/groups/16040719/RHU-Studio#!/about", text: "로블록스 그룹" }
                ]
            },
            // Add other game details here...
        };

        function openModal(gameId) {
            const modal = document.getElementById("gameModal");
            const title = document.getElementById("modalTitle");
            const description = document.getElementById("modalDescription");
            const image = document.getElementById("modalImage");
            const link1 = document.getElementById("modalLink1");
            const link2 = document.getElementById("modalLink2");
            const link3 = document.getElementById("modalLink3");

            const game = gameDetails[gameId];

            title.textContent = game.title;
            description.innerHTML = game.description;  // Update to use innerHTML
            image.src = game.image;
            link1.href = game.links[0].url;
            link1.textContent = game.links[0].text;
            link2.href = game.links[1].url;
            link2.textContent = game.links[1].text;
            link3.href = game.links[2].url;
            link3.textContent = game.links[2].text;

            modal.style.display = "block";
        }

        function closeModal() {
            const modal = document.getElementById("gameModal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("gameModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
