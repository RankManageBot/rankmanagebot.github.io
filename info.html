<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로블록스 게임 스튜디오</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }
        nav a:hover {
            background-color: #465c71;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .game-item {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .game-item:hover {
            transform: translateY(-5px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
        /* 특정 클래스 안의 <h1> 태그 숨기기 */
        .container-lg > h1 {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>로블록스 게임 스튜디오</h1>
        <p>개발중인 게임 목록</p>
    </header>

    <nav>
        <a href="#home">홈</a>
        <a href="#games">게임</a>
        <a href="#about">소개</a>
        <a href="#contact">문의하기</a>
    </nav>

    <div class="container">
        <div class="game-grid">
            <div class="game-item" onclick="openModal('game1')">게임 1</div>
            <div class="game-item" onclick="openModal('game2')">게임 2</div>
            <div class="game-item" onclick="openModal('game3')">게임 3</div>
            <div class="game-item" onclick="openModal('game4')">게임 4</div>
            <div class="game-item" onclick="openModal('game5')">게임 5</div>
            <div class="game-item" onclick="openModal('game6')">게임 6</div>
        </div>
    </div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script>
        const gameDetails = {
            game1: { title: "어드벤처 월드", description: "광활한 오픈월드에서 펼쳐지는 모험 게임입니다. 다양한 퀘스트와 숨겨진 보물을 찾아 여행을 떠나세요." },
            game2: { title: "레이싱 매니아", description: "고속 레이싱의 스릴을 즐겨보세요. 다양한 트랙과 커스터마이징 가능한 차량들이 기다리고 있습니다." },
            game3: { title: "퍼즐 마스터", description: "두뇌를 자극하는 다양한 퍼즐을 풀어보세요. 난이도별로 준비된 수백 개의 스테이지가 여러분을 기다립니다." },
            game4: { title: "좀비 서바이벌", description: "좀비 아포칼립스 속에서 생존하세요. 자원을 모으고, 기지를 강화하고, 다른 생존자들과 협력하세요." },
            game5: { title: "패션 디자이너", description: "나만의 패션 브랜드를 만들어보세요. 옷을 디자인하고, 패션쇼를 열고, 온라인 숍을 운영해보세요." },
            game6: { title: "스페이스 콜로니", description: "우주에서 새로운 문명을 건설하세요. 자원을 관리하고, 기술을 연구하고, 외계 생명체와 교류하세요." }
        };

        function openModal(gameId) {
            const modal = document.getElementById("gameModal");
            const title = document.getElementById("modalTitle");
            const description = document.getElementById("modalDescription");

            title.textContent = gameDetails[gameId].title;
            description.textContent = gameDetails[gameId].description;

            modal.style.display = "block";
        }

        function closeModal() {
            const modal = document.getElementById("gameModal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("gameModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
