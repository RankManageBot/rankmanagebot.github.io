<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈ㅣRHU Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px 0; /* 상하 패딩 조정 */
            position: fixed; /* 페이지 상단에 고정 */
            top: 0;
            left: 0;
            width: 100%; /* 가로 전체를 채움 */
            z-index: 1000; /* 다른 콘텐츠 위에 표시되도록 */
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px; /* 패딩 조정 */
            display: inline-block;
        }
        nav a:hover {
            background-color: #465c71;
            border-radius: 5px; /* 호버 시 배경색과 테두리 둥글게 설정 */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            padding-top: 60px; /* 네비게이션 바 높이만큼 패딩 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>RHU Studio</h1>
    </header>

    <nav>
        <a href="/">홈</a>
        <a href="/studio">스튜디오</a>

    </nav>

    <div class="container">
        <p>여기는 홈 페이지입니다.</p>
    </div>
</body>
</html>
