<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈ㅣRHU Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        navbar {
            display: flex;
            align-items: center;
            background-color: #2c3e50;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .navbar a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: #34495e;
        }
        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            color: #3498db;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .logo:hover {
            background-color: #34495e;
        }
        .logo img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            padding-top: 60px; /* 네비게이션 바 높이만큼 패딩 추가 */
        }
    </style>
