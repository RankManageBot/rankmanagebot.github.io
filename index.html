<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈ㅣRHU Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #3b4a6e; /* 약간 연한 색상으로 변경 */
            color: white;
            text-align: left; /* 왼쪽 정렬 */
            padding: 10px 20px; /* 좌우 패딩 추가 */
            position: fixed; /* 페이지 상단에 고정 */
            top: 0;
            left: 0;
            width: 100%; /* 가로 전체를 채움 */
            z-index: 1000; /* 다른 콘텐츠 위에 표시되도록 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 약간의 그림자 효과 추가 */
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px; /* 패딩 조정 */
            display: inline-block;
        }
        nav a:hover {
            background-color: #4a5a8c;
            border-radius: 5px; /* 호버 시 배경색과 테두리 둥글게 설정 */
        }
        .site-title {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        .site-title img {
            height: 30px; /* 사진의 높이 조정 */
            margin-right: 10px; /* 사진과 제목 사이의 간격 */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            padding-top: 60px; /* 네비게이션 바 높이만큼 패딩 추가 */
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="site-title">
            <img src="logo.png" alt="Site Logo"> <!-- 사이트 제목 옆에 사진 추가 -->
            RHU Studio
        </a>
        <a href="/studio">스튜디오</a>
        <a href="/about">소개</a>
    </nav>

    <div class="container">
        <p>여기는 홈 페이지입니다.</p>
    </div>
</body>
</html>
